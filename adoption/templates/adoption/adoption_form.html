<!DOCTYPE html>
<html>
<head>
    <title>Animal Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 90%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #282424;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
        position: absolute;
        left: 50px; /* Adjust the left position as needed */
        top: 40px; /* Adjust the top position as needed */
        text-decoration: none;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <h1>Animal Adoption Application</h1>
    <a href="{% url 'animal_list' %}">Back to Animal List</a>  <!-- Link to the list page -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        {{ form.name }}
        <label for="id_species">Species:</label>
        {{ form.species }}
        <label for="id_age">Age:</label>
        {{ form.age }}
        <label for="id_description">Description:</label>
        {{ form.description }}
    
        <label for="id_image">Image:</label>
        {{ form.image }}
        <img id="image-preview" src="" style="max-width: 100%; max-height: 200px; display: none;">
        <input type="submit" value="Submit">
    </form>

    
    <script>
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const input = event.target;
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Attach the previewImage function to the image input change event
        document.getElementById('id_image').addEventListener('change', previewImage);
    </script>
</body>
</html>
